<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans:wght@300&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./styles.css" />

        <title>CSS-text2</title>
    </head>
    <body>
        <div id="container">
            <div id="flex1-parent">
                <div class="flex1-child" id="flex1-child1">
                    <div id="img-container">
                        <img id="profile-img" src="./Assets/Images/Profile.png" alt="Blank Profile Avatar, having white background." />
                    </div>
                </div>
                <div class="flex1-child" id="flex1-child2">
                    <div id="flex1-innerflex">
                        <h2>floating css animation</h2>
                        <p id="para-1">Follow me on:</p>
                        <div id="icon-container">
                            <img class="flex1-icons" id="flex1-icon-1" src="./Assets/Icons/twitter-icon.png" alt="White twitter logo." />
                            <img class="flex1-icons" id="flex1-icon-2" src="./Assets/Icons/github-icon.png" alt="White github logo." />
                            <img class="flex1-icons" id="flex1-icon-3" src="./Assets/Icons/coffee-icon.jfif" alt="White coffee icon image." />
                            <img class="flex1-icons" id="flex1-icon-4" src="./Assets/Icons/codepen-icon2.jfif" alt="White codepen logo" />
                        </div>
                        <p id="para-2">BY : Mario Duarte</p>
                    </div>
                </div>
            </div>
            <div id="coffee-container">
                <div id="flex2-parent">
                    <div id="flex3-parent">
                        <div class="flex3-childs" id="flex3-child1">
                            <img class="coffee-container-img" id="flex3-icon" src="./Assets/Icons/coffee-icon.jfif" alt="coffee cup icon." />
                        </div>
                        <div class="flex3-childs" id="flex3-child2">Buy me a Coffee</div>
                    </div>
                    <div id="flex4-parent">
                        <div class="flex4-childs" id="flex4-child1">
                            <img class="coffee-container-img" id="flex4-icon" src="./Assets/Icons/heart-icon.png" alt="White heart icon." />
                        </div>
                        <div class="flex4-childs" id="flex4-child2">0</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
